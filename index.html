<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuntdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-[url('./video.gif')] bg-fixed bg-cover bg-center flex flex-col items-center justify-center backdrop-blur-md min-h-screen">
    <div><h1 class="w-80 h-20 text-white text-4xl text-center font-bold">COUNTDOWN FOR THE DIVA:</h1>
        <div id="countdown" class=" text-white text-4xl mb-6 text-center mt-4">00:00:00</div>
    </div>
    <script>
        const countdownElement = document.getElementById('countdown');
    
        // Set the target date and time
        const targetDate = new Date("2024-08-02T23:59:59").getTime();
    
        function updateCountdown() {
          const now = new Date().getTime();
          const distance = targetDate - now;
    
          if (distance < 0) {
            clearInterval(countdownInterval);
            countdownElement.textContent = "Time's up!";
            return;
          }
    
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
          countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
      </script>
</body>
</html>
